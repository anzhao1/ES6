<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: red;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="btn" />
		<div></div>
	</body>
</html>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		function change(x=500,y=30){
			$("div").animate({
				width : x +"px"
			},y)
		}
		$("#btn").click(function(){
			change(700,2000)
		});
	})
	
	{
		function test(x,y = 5){
			console.log("默认值:",x,y)
		}
		test(5,10)
	}
	{
		function test(x,y = "world",c="123"){
			console.log("默认值:",x,y,c)
		};
		test("hello")
	}
</script>
